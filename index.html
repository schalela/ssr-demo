<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="/ssr/static/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Serverless Side Rendering</title>
  <style>
    .main {
      display: flex;
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
    }

    .frame {
      height: 100vh;
      width: 100%;
    }

    @media screen and (max-width: 420px) {
      .main {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="main">
    <iframe class="frame" src='/ssr'></iframe>
    <iframe class="frame" src='/no-ssr'></iframe>
  </div>
</body>

</html>
